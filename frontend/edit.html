<!DOCTYPE html>
<html>
  <head>
    <title>People List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <h1 class="">Edit Person</h1>
    <div class="container">
        <div class="text-right my-3">
            <a class="btn btn-primary" href="index.html">Back</a>
          </div>
        <form id="edit-person-form" class="needs-validation" >
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">
            Please enter a name.
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
            <div class="invalid-feedback">
            Please enter an age.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
            Please enter a valid email address.
            </div>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
            <option value="" selected disabled hidden>Select Gender</option>
            <option value="0">Female</option>
            <option value="1">Male</option>
            <option value="2">Other</option>
            </select>
            <div class="invalid-feedback">
            Please select a gender.
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
      var id;
      window.addEventListener('load', () => {
        // load person data
        var urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get('id');
        ShowPerson(id);
      });

      document.getElementById('edit-person-form').addEventListener('submit',(e)=>{
        e.preventDefault();
        updatePerson(id);
      });
    </script>
  </body>
</html>
